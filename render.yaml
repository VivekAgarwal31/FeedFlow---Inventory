services:
  - type: web
    name: feedflow-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      # Security headers
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
      # Cache static assets aggressively (Vite assets have hashed filenames)
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache images
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Don't cache HTML - always revalidate for SPA routing
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
